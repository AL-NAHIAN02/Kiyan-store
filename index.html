<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYAN</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Montserrat;
background:#b7b7b7;
color:white;
}

/* NAVBAR */

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 20px;
z-index:1000;
}

.menu{
font-size:26px;
cursor:pointer;
}

.logo{
position:absolute;
left:50%;
transform:translateX(-50%);
font-size:32px;
letter-spacing:14px;
font-weight:600;
}

.cart{
font-size:20px;
}

/* HERO */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
position:fixed;
top:0;
left:0;
width:100%;
background:#b7b7b7;
z-index:999;

animation: heroUp 1.4s ease forwards;
animation-delay:1.5s;
}

.hero h1{
font-size:clamp(40px,10vw,90px);
letter-spacing:18px;
font-weight:300;
animation:fadeZoom 1.5s ease;
}

.hero p{
letter-spacing:4px;
font-size:14px;
animation:fadeIn 2s ease;
}

/* SECTION */

.section{
padding:60px 20px 20px;
text-align:center;

opacity:0;
transform:translateY(40px);

animation: showContent 1s ease forwards;
animation-delay:3s;
}


.title{
letter-spacing:6px;
margin-bottom:30px;
}

/* CATEGORIES */

.categories{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.cat{
position:relative;
}

.cat img{
width:100%;
border-radius:10px;
}

.cat span{
position:absolute;
bottom:10px;
left:15px;
font-weight:600;
}

/* PRODUCTS */

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
padding:20px;
}

.card{
background:white;
color:black;
border-radius:12px;
padding:10px;
text-align:center;
}

button{
background:#e6cfc3;
border:none;
padding:12px;
width:100%;
border-radius:8px;
margin-top:8px;
font-weight:600;
}

/* POPUP */

.popup{
position:fixed;
top:0;
left:0;
width:100%;
height:100%;
background:rgba(0,0,0,0.5);
display:none;
justify-content:center;
align-items:center;
}

.popup-content{
background:white;
color:black;
padding:20px;
border-radius:12px;
width:80%;
max-width:300px;
text-align:center;
}

/* ANIMATION */

@keyframes fadeZoom{
0%{opacity:0;transform:scale(.8);}
100%{opacity:1;transform:scale(1);}
}

@keyframes fadeIn{
0%{opacity:0;}
100%{opacity:1;}
}
@keyframes heroUp{
0%{transform:translateY(0);}
100%{transform:translateY(-100%);}
}
@keyframes showContent{
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>

<body>

<!-- NAVBAR -->

<nav>
<div class="menu">â˜°</div>
<div class="logo">KYAN</div>
<div class="cart">ðŸ›’ <span id="cart-count">0</span></div>
</nav>

<!-- HERO -->

<section class="hero">
<h1>KYAN</h1>
<p>Crafted for Confidence</p>
</section>

<!-- CATEGORIES -->

<div class="section">
<h3 class="title">TOP CATEGORIES</h3>

<div class="categories">

<div class="cat">
<img src="https://images.unsplash.com/photo-1593032465171-8d3f0f7cbe5a">
<span>Shirts</span>
</div>

<div class="cat">
<img src="https://images.unsplash.com/photo-1523381294911-8d3cead13475">
<span>Panjabi</span>
</div>

<div class="cat">
<img src="https://images.unsplash.com/photo-1512436991641-6745cdb1723f">
<span>T-Shirts</span>
</div>

<div class="cat">
<img src="https://images.unsplash.com/photo-1520975922323-1c6f2b86b7b0">
<span>New Arrival</span>
</div>

</div>
</div>

<!-- PRODUCTS -->

<div class="products">

<div class="card">
<img src="https://images.unsplash.com/photo-1596755094514-f87e34085b2c" width="100%">
<h4>Black Premium Shirt</h4>
<p>à§³ 1890</p>
<button onclick="openPopup('Black Premium Shirt',1890)">Add to Cart</button>
</div>

<div class="card">
<img src="https://images.unsplash.com/photo-1603252109303-2751441dd157" width="100%">
<h4>White Luxury Shirt</h4>
<p>à§³ 1990</p>
<button onclick="openPopup('White Luxury Shirt',1990)">Add to Cart</button>
</div>

</div>

<!-- POPUP -->

<div id="cart-popup" class="popup">
<div class="popup-content">

<h3>Select Size</h3>

<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<h3>Quantity</h3>
<input type="number" id="qty" value="1" min="1">

<button onclick="confirmAdd()">Add to Cart</button>
<button onclick="closePopup()">Cancel</button>

</div>
</div>

<script>

let cart = JSON.parse(localStorage.getItem("cart")) || [];
updateCart();

let selectedProduct = {};

function openPopup(name, price){
selectedProduct = {name, price};
document.getElementById("cart-popup").style.display="flex";
}

function closePopup(){
document.getElementById("cart-popup").style.display="none";
}

function confirmAdd(){

let size = document.getElementById("size").value;
let qty = document.getElementById("qty").value;

cart.push({...selectedProduct, size, qty});

localStorage.setItem("cart", JSON.stringify(cart));

updateCart();
closePopup();
}

function updateCart(){
document.getElementById("cart-count").innerText = cart.length;
}
setTimeout(()=>{
document.querySelector(".hero").style.display="none";
},3000);
</script>
</body>
</html>
