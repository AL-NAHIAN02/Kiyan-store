<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYAN</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Montserrat;
background:#b7b7b7;
color:white;
overflow-x:hidden;
}

/* NAVBAR */

nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:18px 20px;
z-index:1000;
}

.menu{font-size:26px;}
.cart{font-size:20px;}

.logo{
position:absolute;
left:50%;
transform:translateX(-50%);
font-size:32px;
letter-spacing:14px;
font-weight:300;
}

/* HERO */

.hero{
height:100vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
animation:heroUp 1.4s ease forwards;
animation-delay:1.6s;
}

.hero-logo{
font-size:32px;
letter-spacing:14px;
font-weight:300;
}

.hero p{
margin-top:10px;
font-size:14px;
letter-spacing:4px;
opacity:.9;
}

/* SECTION */

.section{
padding:60px 20px 20px;
text-align:center;

opacity:0;
transform:translateY(40px);
animation:showContent 1s ease forwards;
animation-delay:2.2s;
}

.title{
letter-spacing:6px;
margin-bottom:30px;
}

/* CATEGORIES */

.categories{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.cat img{
width:100%;
border-radius:12px;
}

.cat span{
position:absolute;
bottom:10px;
left:15px;
font-weight:600;
}

/* PRODUCTS */

.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
padding:20px;
}

.card{
background:white;
color:black;
border-radius:14px;
padding:10px;
text-align:center;
}

button{
background:#e6cfc3;
border:none;
padding:12px;
width:100%;
border-radius:8px;
margin-top:8px;
font-weight:600;
}

/* ANIMATION */

@keyframes heroUp{
0%{transform:translateY(0);}
100%{transform:translateY(-120%);}
}

@keyframes showContent{
to{
opacity:1;
transform:translateY(0);
}
}

</style>
</head>

<body>

<nav>

<div class="logo">KYAN</div>

</nav>

<section class="hero">
<div class="hero-logo">KYAN</div>
<p>Crafted for Confidence</p>
</section>

<div class="section">

<h3 class="title">TOP CATEGORIES</h3>

</body>
</html>
