<!DOCTYPE html>
<html lang="en">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KYAN</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">

<style>

body{
margin:0;
font-family:Montserrat;
background:#2E2E2E;
color:white;
overflow-x:hidden;
}

/* NAVBAR */
nav{
position:fixed;
top:0;
width:100%;
display:flex;
justify-content:space-between;
align-items:center;
padding:20px;
z-index:1000;
}

/* HAMBURGER */
.menu{
font-size:24px;
cursor:pointer;
}

/* LOGO */
.logo{
position:absolute;
left:50%;
transform:translateX(-50%);
font-size:clamp(28px,7vw,42px);
letter-spacing:14px;
font-weight:400;
}

/* HERO */
.hero{
height:65vh;
display:flex;
flex-direction:column;
justify-content:center;
align-items:center;
text-align:center;
padding-top:60px;
}

.hero h1{
font-size:clamp(40px,10vw,90px);
letter-spacing:18px;
font-weight:300;
margin:0;
animation:fadeZoom 1.5s ease;
}

.hero p{
letter-spacing:4px;
font-size:14px;
margin-top:10px;
animation:fadeIn 2s ease;
}

/* SECTION */
.section{
padding:60px 20px 20px;
text-align:center;
}

.title{
letter-spacing:6px;
font-weight:400;
margin-bottom:30px;
}

/* CATEGORIES */
.categories{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
}

.cat{
position:relative;
}

.cat img{
width:100%;
border-radius:10px;
}

.cat span{
position:absolute;
bottom:10px;
left:15px;
font-weight:600;
}

/* PRODUCTS */
.products{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
padding:20px;
}

.card{
background:white;
color:black;
border-radius:12px;
padding:10px;
text-align:center;
}

button{
background:#e6cfc3;
border:none;
padding:10px;
width:100%;
border-radius:8px;
margin-top:5px;
font-weight:600;
}

/* ANIMATION */
@keyframes fadeZoom{
0%{opacity:0; transform:scale(0.8);}
100%{opacity:1; transform:scale(1);}
}

@keyframes fadeIn{
0%{opacity:0;}
100%{opacity:1;}
}

</style>
</head>

<body>
